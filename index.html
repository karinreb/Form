<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h1>Регистрация</h1>
      <form class="content__form" id="form">
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Введите имя..." />
        </div>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            placeholder="Введите фамилию..."
          />
        </div>
        <div class="input-box">
          <input
            type="email"
            class="input-field"
            placeholder="Введите email..."
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            id="password"
            placeholder="Введите пароль..."
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            id="password-two"
            placeholder="Повторите пароль..."
          />
        </div>
        <div class="content__checkbox">
          <label>
            <input
              type="checkbox"
              id="content__input-politics"
              class="real_checkbox"
            />
            <span class="custom_checkbox"></span>
            Согласен с пользовательским соглашением
          </label>
        </div>
        <button id="content__button">Отправить</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
